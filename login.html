<!DOCTYPE html><html lang='nl'><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Login Vrijeplek</title><link href='https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap' rel='stylesheet'><style>*{box-sizing:border-box}body{font-family:Inter,sans-serif;margin:0;background:#f8fafc;color:#0f172a}.site-header{background:linear-gradient(to right,rgba(12,74,110,.94),rgba(14,116,144,.94));padding:12px 0}.container{width:min(1120px,92%);margin:0 auto;padding:20px}.brand{color:#fff;font-weight:700;text-decoration:none;margin-left:20px}.btn{display:inline-flex;padding:10px 16px;border-radius:10px;background:linear-gradient(180deg,#0ea5e9,#0e7490);color:#fff;text-decoration:none;font-weight:700}</style></head><body><header class='site-header'><a class='brand' href='index.html'>Vrijeplek</a></header><main class='container'><h1>Login</h1><p>Log in om je dashboard te openen.</p><a id='btn-login' class='btn' href='#'>Log in</a><script src='https://identity.netlify.com/v1/netlify-identity-widget.js'></script><script>document.getElementById('btn-login').addEventListener('click',()=>{netlifyIdentity.open('login')});netlifyIdentity.on('login',()=>{netlifyIdentity.close();location.href='/dashboard.html'});</script></main><script>
(function(){
  var path=location.pathname;
  if(path==="/") path="/index.html";
  document.querySelectorAll('.main-nav a.nav-btn').forEach(function(a){
    var href=a.getAttribute('href');
    var active=path.endsWith(href)||(href==="index.html"&&(path==="/index.html"||path==="/"));
    if(active){a.classList.add('active');a.setAttribute('aria-current','page');}
  });
})();
</script>
</body></html>

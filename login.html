<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    /* Ocean palette + basics (valt terug op nette defaults als je al variabelen hebt) */
    :root{
      --ocean-900:#0c4a6e; --ocean-700:#0e7490; --ocean-500:#0ea5e9; --ocean-300:#7dd3fc;
      --ink-900:#0f172a; --ink-700:#334155; --ink-500:#64748b; --ink-300:#cbd5e1;
      --bg:#f8fafc; --white:#ffffff; --radius:16px; --shadow:0 12px 40px rgba(2,12,27,.14);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--ink-900);
      /* Ocean blue gradient achtergrond */
      background:
        radial-gradient(1200px 800px at 80% -10%, rgba(255,255,255,.08), transparent 60%),
        radial-gradient(1000px 600px at 10% 110%, rgba(255,255,255,.06), transparent 60%),
        linear-gradient(135deg, var(--ocean-900), var(--ocean-700) 55%, var(--ocean-500));
      display:grid;
      place-items:center;
      padding:24px;
    }

    .auth-wrap{
      width:100%;
      max-width:420px;
      background:linear-gradient(180deg, rgba(255,255,255,.18), rgba(255,255,255,.12));
      border:1px solid rgba(255,255,255,.25);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: calc(var(--radius) + 4px);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .auth-header{
      padding:28px 28px 0 28px;
      color:#fff;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom:12px;
    }
    .brand .dot{
      width:12px;height:12px;border-radius:999px;background:var(--ocean-300);
      box-shadow:0 0 0 4px rgba(125,211,252,.25);
    }
    .auth-title{
      margin:0;
      font-size:1.5rem;
      line-height:1.2;
      font-weight:700;
      letter-spacing:.2px;
      color:#fff;
    }
    .auth-sub{
      margin:6px 0 0 0;
      font-size:.95rem;
      color:rgba(255,255,255,.9);
    }

    .auth-card{
      background: var(--white);
      margin:20px;
      padding:22px;
      border-radius: var(--radius);
      border:1px solid var(--ink-300);
      box-shadow: 0 6px 24px rgba(2,12,27,.06);
    }

    form{display:grid; gap:14px; margin-top:6px;}
    .field{display:grid; gap:8px;}
    label{
      font-size:.9rem;
      color:var(--ink-700);
    }
    .input{
      width:100%;
      padding:12px 14px;
      font-size:1rem;
      border:1px solid var(--ink-300);
      border-radius:12px;
      background:#fff;
      color:var(--ink-900);
      outline:none;
      transition:border-color .15s ease, box-shadow .15s ease;
    }
    .input::placeholder{color:#9aa6b2}
    .input:focus{
      border-color: var(--ocean-500);
      box-shadow: 0 0 0 4px rgba(14,165,233,.18);
    }

    .row-between{
      display:flex; justify-content:space-between; align-items:center; gap:12px;
      margin-top:2px;
    }
    .link{
      font-size:.92rem;
      color:var(--ocean-700);
      text-decoration:none;
    }
    .link:hover{ text-decoration:underline; }

    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      width:100%;
      padding:12px 16px;
      border:none; border-radius:12px;
      background:linear-gradient(180deg, var(--ocean-500), var(--ocean-700));
      color:#fff; font-weight:600; font-size:1rem;
      cursor:pointer;
      box-shadow: 0 8px 18px rgba(14,116,144,.28);
      transition: transform .05s ease, filter .15s ease, box-shadow .15s ease;
    }
    .btn:hover{ filter:brightness(1.05); box-shadow: 0 10px 22px rgba(14,116,144,.32); }
    .btn:active{ transform: translateY(1px); }

    .fineprint{
      margin-top:10px;
      font-size:.82rem;
      color:var(--ink-500);
      text-align:center;
    }

    /* Kleine schermen */
    @media (max-width:420px){
      .auth-header{ padding:20px 20px 0 20px; }
      .auth-card{ margin:16px; padding:18px; }
    }
  </style>
</head>
<body>
  <main class="auth-wrap" role="main" aria-labelledby="logintitle">
    <header class="auth-header">
      <div class="brand" aria-hidden="true">
        <span class="dot"></span>
        <span style="font-weight:700; letter-spacing:.3px;">VrijePlek</span>
      </div>
      <h1 id="logintitle" class="auth-title">Welkom terug</h1>
      <p class="auth-sub">Log in om verder te gaan.</p>
    </header>

    <section class="auth-card" aria-label="Loginformulier">
      <form method="post" action="/api/login">
        <div class="field">
          <label for="email">E-mailadres</label>
          <input class="input" id="email" name="email" type="email" inputmode="email"
                 autocomplete="email" placeholder="jij@bedrijf.be" required />
        </div>

        <div class="field">
          <label for="password">Wachtwoord</label>
          <input class="input" id="password" name="password" type="password"
                 autocomplete="current-password" placeholder="••••••••" required />
        </div>

        <div class="row-between">
          <a class="link" href="/wachtwoord-vergeten">Wachtwoord vergeten?</a>
        </div>

        <button class="btn" type="submit">Login</button>

        <p class="fineprint">Door in te loggen ga je akkoord met de gebruiksvoorwaarden en privacyverklaring.</p>
      </form>
    </section>
  </main>
</body>
</html>

    html,body{font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;font-size:15px;line-height:1.45;margin:0;background:var(--bg);color:var(--text)}
    .container{max-width:1120px;margin:0 auto;padding:18px}

    /* HEADER LAYOUT: brand | nav(center) | actions(right) */
    .header{position:sticky;top:0;z-index:60;background:linear-gradient(180deg,rgba(255,255,255,.85),rgba(255,255,255,.65));backdrop-filter:saturate(130%) blur(10px);border-bottom:1px solid var(--stroke)}

    .brand-logo{height:24px;display:block;width:auto}
    .topline{position:absolute;left:0;right:0;top:0;height:3px;background:linear-gradient(90deg,var(--accent),var(--accent-2));opacity:.9}

    /* NAV center pills */
    .nav-center{justify-self:center;display:flex;gap:8px;flex-wrap:wrap}

    .pill:hover{box-shadow:var(--shadow)}

    .actions{justify-self:end;display:flex;gap:8px;align-items:center}

    .button.ghost{background:#fff}
    .cta{background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#fff;border-radius:12px;padding:10px 14px;box-shadow:var(--shadow);text-decoration:none}

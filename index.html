<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vrijeplek — Last minute? Zoek een afspraak!</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css?v=12">
  <style id="hotfix-vp">
    .cat-dots{padding:10px 0}
    .cat-dots .container{max-width:1100px;margin:0 auto;padding:0 16px}
    .cat-dots-row{list-style:none;margin:0;padding:6px 2px;display:flex;align-items:center;gap:14px;overflow-x:auto;scrollbar-width:none;mask-image:linear-gradient(90deg,transparent 0,#000 18px,#000 calc(100% - 18px),transparent 100%)}
    .cat-dots-row::-webkit-scrollbar{display:none}
    .catdot{--size:68px;display:flex;flex-direction:column;align-items:center;gap:6px;text-decoration:none}
    .catdot img{width:var(--size);height:var(--size);border-radius:50%;object-fit:cover;display:block;box-shadow:0 0 0 2px rgba(14,165,233,.4),inset 0 0 0 2px rgba(255,255,255,.9),0 8px 20px rgba(2,12,27,.12);transition:transform .18s ease,box-shadow .18s ease}
    .catdot:hover img{transform:translateY(-2px);box-shadow:0 0 0 2px rgba(14,165,233,.65),inset 0 0 0 2px rgba(255,255,255,1),0 12px 24px rgba(2,12,27,.16)}
    .catdot span{font-size:12px;font-weight:700;color:#0f172a;letter-spacing:.2px;text-align:center}
    @media (min-width:960px){.cat-dots-row{justify-content:center;overflow:visible;mask-image:none}.catdot{--size:76px}}
    .site-header{position:sticky;top:0;z-index:20;background:rgba(255,255,255,.82);backdrop-filter:saturate(140%) blur(10px);border-bottom:1px solid #e6eef6}
    .header-inner{display:flex;align-items:center;justify-content:space-between;height:64px}
    .brand-name{font-weight:700;font-size:20px;letter-spacing:.2px;color:#0f172a}
    .brand-dot{display:inline-block;width:8px;height:8px;margin-left:6px;border-radius:50%;background:#0ea5e9}
    .hero .search-wrap{position:relative;max-width:clamp(780px,88vw,980px);margin-inline:auto;padding:14px;border-radius:18px;background:linear-gradient(180deg,#cfefff,#b8e7ff);box-shadow:0 10px 22px rgba(12,74,110,.12),inset 0 0 0 1px rgba(14,165,233,.35)}
    .hero .search-wrap::after{content:"";position:absolute;inset:6px;border-radius:14px;z-index:0;pointer-events:none;background:radial-gradient(circle at 1px 1px,rgba(14,165,233,.10) 1px,transparent 1.6px) 0 0/22px 22px,radial-gradient(100% 60% at 20% 0%,rgba(14,165,233,.14),transparent 60%),radial-gradient(100% 60% at 80% 100%,rgba(14,116,144,.12),transparent 60%),linear-gradient(180deg,rgba(255,255,255,.82),rgba(255,255,255,.74));backdrop-filter:blur(8px) saturate(130%);box-shadow:inset 0 1px 0 rgba(255,255,255,.75),inset 0 -1px 0 rgba(14,116,144,.10)}
    .hero .search-wrap::before{content:"";position:absolute;inset:6px;border-radius:14px;z-index:1;pointer-events:none;background:linear-gradient(120deg,transparent 0%,rgba(255,255,255,.35) 12%,transparent 24%);background-size:200% 100%;animation:vp-sheen 3.2s linear infinite;mix-blend-mode:soft-light}
    @keyframes vp-sheen{to{background-position:-200% 0}}
    .hero .search{position:relative;z-index:2}
    .search{display:grid;grid-template-columns:1.2fr 1fr .9fr .9fr;gap:10px;width:100%}
    .search input,.search select{height:44px;padding:0 12px;border:1px solid #dbe7f3;border-radius:12px;background:#fff;font-size:14px;min-width:0}
    .search .btn{grid-column:1/-1;justify-self:center;width:220px;height:46px;border-radius:12px;margin-top:6px}
    .search label,.sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0;pointer-events:none}
    .quick-ctas{display:none}
    @media (max-width:820px){.search{grid-template-columns:1fr}.search .btn{width:100%}}
    input[type="date"]{-webkit-appearance:none;appearance:none;position:relative;height:44px;padding:0 40px 0 12px;border:1px solid #dbe7f3;border-radius:12px;background:#fff;font-size:14px;color:#0f172a;min-width:0;pointer-events:auto;z-index:1}
    input[type="date"]::-webkit-calendar-picker-indicator{opacity:1;display:block;cursor:pointer;padding:0 8px;margin-right:6px}
    .header-actions{display:flex!important;gap:8px;align-items:center}
    .header-actions .nav-btn,.header-actions .nav-btn:link,.header-actions .nav-btn:visited{display:inline-flex!important;align-items:center;justify-content:center;padding:10px 14px;border-radius:999px;font-weight:700;text-decoration:none;background:linear-gradient(180deg,#0ea5e9,#0e7490)!important;color:#fff!important;border:0!important;box-shadow:0 8px 22px rgba(2,6,23,.12);mix-blend-mode:normal!important}
    .header-actions .nav-btn:hover{filter:brightness(.98)}
    .header-actions .nav-btn:active{transform:translateY(1px)}
  </style>
  <style id="vp-mobile">
@media (max-width: 820px){
  .header-inner{flex-wrap:wrap;gap:8px}
  .site-header .header-actions{flex-wrap:wrap;justify-content:center}
  .hero{padding:40px 0 24px}
  .hero-inner{display:flex;flex-direction:column;align-items:center;gap:12px;text-align:center}
  .hero h1{font-size:clamp(22px,6vw,28px);line-height:1.2;margin:0 0 8px}
  .sub{font-size:14px;margin:0 0 16px}
  .search-wrap{padding:10px;border-radius:14px}
  .search{display:flex;flex-direction:column;gap:10px;width:100%}
  .search input,.search select,.search .btn{width:100%;height:46px}
  .cat-dots-row{gap:10px;overflow-x:auto;scroll-snap-type:x mandatory}
  .catdot{--size:60px;flex:0 0 auto;scroll-snap-align:center}
  .catdot span{font-size:11px}
  .card{padding:14px;border-radius:14px}
  .card-icon{font-size:22px}
  .card-title{font-size:16px}
  .card-text{font-size:13px}
  .footer-inner{flex-direction:column;text-align:center;gap:6px}
  .footer-inner p,.footer-nav a{font-size:13px}
}
</style>
<style id="vp-mobile-hard">
@media (max-width: 820px){
  html,body{max-width:100%!important;overflow-x:hidden!important}
  .container{width:100%!important;padding:0 14px!important}

  .header-inner{height:auto!important;flex-wrap:wrap!important;gap:8px!important;padding:8px 0!important}
  .brand{order:0!important;width:100%!important;justify-content:center!important;display:flex!important}
  .site-header .header-actions{
    order:1!important;width:100%!important;display:flex!important;gap:8px!important;
    overflow-x:auto!important;-webkit-overflow-scrolling:touch!important;justify-content:flex-start!important;
    padding-bottom:6px!important;white-space:nowrap!important
  }
  .site-header .header-actions .nav-btn{
    flex:0 0 auto!important;padding:7px 10px!important;font-size:13px!important;border-radius:10px!important
  }

  .hero{padding:40px 0 24px!important}
  .hero-inner{display:flex!important;flex-direction:column!important;align-items:center!important;gap:12px!important;text-align:center!important}

  .search-wrap{padding:10px!important;border-radius:14px!important}
  .search{display:flex!important;flex-direction:column!important;gap:10px!important;width:100%!important;margin:0!important}
  .search input,.search select,.search .btn{width:100%!important;height:46px!important}

  .cat-dots-row{gap:10px!important;overflow-x:auto!important;scroll-snap-type:x mandatory!important}
  .catdot{--size:60px;flex:0 0 auto!important;scroll-snap-align:center!important}
  .catdot span{font-size:11px!important}

  .card{padding:14px!important;border-radius:14px!important}
  .card-icon{font-size:22px!important}
  .card-title{font-size:16px!important}
  .card-text{font-size:13px!important}

  .footer-inner{flex-direction:column!important;text-align:center!important;gap:6px!important}
  .footer-inner p,.footer-nav a{font-size:13px!important}
}
</style>
<style id="vp-mobile-grid">
@media (max-width: 820px){
  html,body{max-width:100%!important;overflow-x:hidden!important}
  .container{width:100%!important;max-width:100%!important;padding:0 12px!important}

  .header-inner{
    display:flex!important;flex-direction:column!important;align-items:center!important;
    gap:8px!important;height:auto!important;padding:8px 0!important
  }
  .brand{order:0!important}

  .site-header .header-actions{
    order:1!important;display:grid!important;
    grid-template-columns:repeat(2,minmax(0,1fr))!important;
    gap:8px!important;width:100%!important;justify-content:center!important;
    overflow:visible!important;white-space:normal!important;padding:6px 0!important
  }
  .site-header .header-actions .nav-btn{
    display:block!important;width:100%!important;text-align:center!important;
    padding:8px 10px!important;font-size:13px!important;border-radius:10px!important
  }

  .cat-dots-row{
    display:flex!important;gap:12px!important;overflow-x:auto!important;
    -webkit-overflow-scrolling:touch!important;scroll-snap-type:x mandatory!important;
    padding:6px 10px!important
  }
  .catdot{flex:0 0 auto!important;scroll-snap-align:center!important}
  .catdot span{font-size:11px!important}

  .site-footer{padding:8px 0!important;border-top:1px solid #e6eef6!important}
  .footer-inner{flex-direction:column!important;text-align:center!important;gap:4px!important}
  .footer-inner p,.footer-nav a{font-size:12px!important}
  .footer-nav{gap:10px!important}
}
</style>

</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="brand" style="text-decoration:none;">
        <span class="brand-name">Vrijeplek</span><span class="brand-dot"></span>
      </a>
      <nav class="header-actions">
        <a class="nav-btn" href="waarom.html">Waarom Vrijeplek?</a>
        <a class="nav-btn" href="hoe.html">Hoe werkt het?</a>
        <a class="nav-btn" href="aanmelden.html">Word lid van Vrijeplek</a>
        <a class="nav-btn" href="login.html">Login</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="cat-dots" aria-label="Populaire categorieën">
      <div class="container">
        <ul class="cat-dots-row">
          <li>
            <a class="catdot" data-cat="horeca" href="#zoeken" title="Horeca">
              <img src="/img/cat-horeca.jpg" alt="Horeca">
              <span>Horeca</span>
            </a>
          </li>
          <li>
            <a class="catdot" data-cat="wellness" href="#zoeken" title="Wellness &amp; Beauty">
              <img src="/img/cat-wellness.jpg" alt="Wellness &amp; Beauty">
              <span>Wellness</span>
            </a>
          </li>
          <li>
            <a class="catdot" data-cat="zorg" href="#zoeken" title="Gezondheidszorg">
              <img src="/img/cat-gezondheid.jpg" alt="Gezondheidszorg">
              <span>Gezondheid</span>
            </a>
          </li>
          <li>
            <a class="catdot" data-cat="events" href="#zoeken" title="Events &amp; verhuur">
              <img src="/img/cat-events.jpg" alt="Events &amp; Verhuur">
              <span>Events</span>
            </a>
          </li>
          <li>
            <a class="catdot" data-cat="huishoudhulp" href="#zoeken" title="Huishoudhulp">
              <img src="/img/cat-huishoudhulp.jpg" alt="Huishoudhulp">
              <span>Huishoudhulp</span>
            </a>
          </li>
          <li>
            <a class="catdot" data-cat="ramenwasser" href="#zoeken" title="Ramenwasser">
              <img src="/img/cat-ramenwasser.jpg" alt="Ramenwasser">
              <span>Ramenwasser</span>
            </a>
          </li>
        </ul>
      </div>
    </section>

    <section class="hero">
      <div class="container hero-inner">
        <h1>Last minute? Zoek een afspraak!</h1>
        <div class="search-wrap">
          <form id="zoeken" class="search" action="/zoeken" method="get" role="search" aria-label="Zoeken">
            <label class="sr-only" for="q">Zoekterm</label>
            <input id="q" name="q" type="search" placeholder="Dienst of zaak (bv. kapper, tandarts, brunch)" required>
            <label class="sr-only" for="loc">Locatie</label>
            <input id="loc" name="loc" type="text" placeholder="Locatie (bv. Genk, Antwerpen)" required>
            <label class="sr-only" for="when">Datum</label>
            <input id="when" name="when" type="date">
            <label class="sr-only" for="cat">Categorie</label>
            <select id="cat" name="cat">
              <option value="">Alle categorieën</option>
              <option value="horeca">Horeca</option>
              <option value="wellness">Wellness &amp; Beauty</option>
              <option value="zorg">Gezondheidszorg</option>
              <option value="events">Events &amp; verhuur</option>
              <option value="interieurverzorging">Interieurverzorging</option>
              <option value="poetsdiensten">Poetsdiensten</option>
              <option value="ramenwasser">Ramenwasser</option>
            </select>
            <button class="btn" type="submit">Zoek</button>
          </form>
        </div>
      </div>
    </section>

    <footer class="site-footer">
      <div class="container footer-inner">
        <p>© <span id="year">2025</span> Vrijeplek. Alle rechten voorbehouden.</p>
        <nav class="footer-nav">
          <a href="#algemene-voorwaarden" class="link">Algemene voorwaarden</a>
          <a href="#privacy" class="link">Privacy</a>
          <a href="#contact" class="link">Contact</a>
        </nav>
      </div>
    </footer>
  </main>

  <script src="/script.js"></script>
  <script>
    (function(){
      var path=location.pathname;
      if(path==="/") path="/index.html";
      document.querySelectorAll(".header-actions a.nav-btn").forEach(function(a){
        var href=a.getAttribute("href");
        var active=path.endsWith(href)||(href==="index.html"&&(path==="/index.html"||path==="/"));
        if(active){a.classList.add("active");a.setAttribute("aria-current","page");}
      });
    })();
  </script>
  <script>
    (function(){
      var catInput=document.getElementById("cat");
      document.querySelectorAll(".catdot").forEach(function(el){
        el.addEventListener("click",function(){
          var val=el.getAttribute("data-cat")||"";
          if(!catInput) return;
          if(catInput.tagName.toLowerCase()==="select"){
            var opt=Array.from(catInput.options).find(function(o){return o.value.toLowerCase()===val.toLowerCase()});
            if(opt){opt.selected=true}else{catInput.add(new Option(val,val,true,true))}
          }else{
            catInput.value=val;
          }
        });
      });
    })();
  </script>
</body>
</html>

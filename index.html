  <style id="hotfix-vp">
    .cat-dots{padding:10px 0}
.cat-dots .container{max-width:1100px;margin:0 auto;padding:0 16px}
.cat-dots-row{
  list-style:none;margin:0;padding:6px 2px;
  display:flex;align-items:center;gap:14px;
  overflow-x:auto;scrollbar-width:none;
  mask-image:linear-gradient(90deg,transparent 0,#000 18px,#000 calc(100% - 18px),transparent 100%);
}
.cat-dots-row::-webkit-scrollbar{display:none}

.catdot.is-letter{
  --size:68px;
  display:flex;flex-direction:column;align-items:center;gap:6px;text-decoration:none;
}
.dot-letter{
  width:var(--size);height:var(--size);border-radius:50%;
  display:flex;align-items:center;justify-content:center;
  font-size:22px;font-weight:800;
  color:#0ea5e9;                 /* blauwe letter */
  background:linear-gradient(180deg,#f8fcff,#e3f4ff); /* lichte ocean achtergrond */
  box-shadow:
    0 0 0 2px rgba(14,165,233,.4),
    inset 0 0 0 2px rgba(255,255,255,.9),
    0 8px 20px rgba(2,12,27,.12);
  transition:transform .18s ease, box-shadow .18s ease;
}
.catdot:hover .dot-letter{
  transform:translateY(-2px);
  box-shadow:
    0 0 0 2px rgba(14,165,233,.6),
    inset 0 0 0 2px rgba(255,255,255,1),
    0 12px 24px rgba(2,12,27,.16);
}
.dot-label{
  font-size:12px;font-weight:700;color:#0f172a;letter-spacing:.2px;text-align:center;
}

@media (min-width:960px){
  .cat-dots-row{justify-content:center;overflow:visible;mask-image:none}
  .catdot.is-letter{--size:76px}
}
/* ——— Header ——— */
.site-header{position:sticky;top:0;z-index:20;background:rgba(255,255,255,.82);backdrop-filter:saturate(140%) blur(10px);border-bottom:1px solid #e6eef6}

/* ——— Hero / Search card ——— */
.hero .search-wrap{
  position:relative;max-width:clamp(780px,88vw,980px);margin-inline:auto;padding:14px;border-radius:18px;
  background:linear-gradient(180deg,#cfefff,#b8e7ff);
  box-shadow:0 10px 22px rgba(12,74,110,.12),inset 0 0 0 1px rgba(14,165,233,.35)
}
.hero .search-wrap::after{
  content:"";position:absolute;inset:6px;border-radius:14px;z-index:0;pointer-events:none;
  background:
    radial-gradient(circle at 1px 1px,rgba(14,165,233,.10) 1px,transparent 1.6px) 0 0/22px 22px,
    radial-gradient(100% 60% at 20% 0%,rgba(14,165,233,.14),transparent 60%),
    radial-gradient(100% 60% at 80% 100%,rgba(14,116,144,.12),transparent 60%),
    linear-gradient(180deg,rgba(255,255,255,.82),rgba(255,255,255,.74));
  backdrop-filter:blur(8px) saturate(130%);
  box-shadow:inset 0 1px 0 rgba(255,255,255,.75),inset 0 -1px 0 rgba(14,116,144,.10)
}
.hero .search-wrap::before{
  content:"";position:absolute;inset:6px;border-radius:14px;z-index:1;pointer-events:none;
  background:linear-gradient(120deg,transparent 0%,rgba(255,255,255,.35) 12%,transparent 24%);
  background-size:200% 100%;animation:vp-sheen 3.2s linear infinite;mix-blend-mode:soft-light
}
@keyframes vp-sheen{to{background-position:-200% 0}}
.hero .search{position:relative;z-index:2}

/* ——— Form grid ——— */
.search{display:grid;grid-template-columns:1.2fr 1fr .9fr .9fr;gap:10px;width:100%}
.search input,.search select{height:44px;padding:0 12px;border:1px solid #dbe7f3;border-radius:12px;background:#fff;font-size:14px;min-width:0}
.search .btn{grid-column:1/-1;justify-self:center;width:220px;height:46px;border-radius:12px;margin-top:6px}
.search label,.sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0;pointer-events:none}
.quick-ctas{display:none}
@media (max-width:820px){.search{grid-template-columns:1fr}.search .btn{width:100%}}

input[type="date"]{-webkit-appearance:none;appearance:none;position:relative;height:44px;padding:0 40px 0 12px;border:1px solid #dbe7f3;border-radius:12px;background:#fff;font-size:14px;color:#0f172a;min-width:0;pointer-events:auto;z-index:1}
input[type="date"]::-webkit-calendar-picker-indicator{opacity:1;display:block;cursor:pointer;padding:0 8px;margin-right:6px}

<!-- Active nav (selector fixed naar .header-actions) -->
<script>
(function(){
  var path = location.pathname;
  if (path === "/") path = "/index.html";
  document.querySelectorAll('.header-actions a.nav-btn').forEach(function(a){
    var href = a.getAttribute('href');
    var active = path.endsWith(href) || (href === "index.html" && (path === "/index.html" || path === "/"));
    if (active){ a.classList.add('active'); a.setAttribute('aria-current','page'); }
  });
})();
</script>

<!-- klikbare categorieën vullen automatisch het veld -->
<script>
(function(){
  const catInput = document.getElementById('cat');
  document.querySelectorAll('.catdot').forEach(el=>{
    el.addEventListener('click', (e)=>{
      const val = el.getAttribute('data-cat') || '';
      if (catInput){
        if (catInput.tagName.toLowerCase()==='select'){
          const opt=[...catInput.options].find(o=>o.value.toLowerCase()===val.toLowerCase());
          if(opt){ opt.selected=true; } else { catInput.add(new Option(val,val,true,true)); }
        } else { catInput.value = val; }
      }
    });
  });
})();
</script>

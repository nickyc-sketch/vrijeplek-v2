<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Account aanmaken</title>
  <link rel="stylesheet" href="/styles.css?v=14">
  <style>
    :root{
      --ocean-900:#0c4a6e; --ocean-700:#0e7490; --ocean-500:#0ea5e9; --ocean-300:#7dd3fc;
      --ink-900:#0f172a; --ink-700:#334155; --ink-500:#64748b; --ink-300:#cbd5e1;
      --bg:#f8fafc; --white:#ffffff; --radius:16px; --shadow:0 12px 40px rgba(2,8,20,.08);
    }
    body{
      margin:0; font-family:'Inter',sans-serif; background:var(--bg); color:var(--ink-900);
      display:flex; flex-direction:column; align-items:center; justify-content:center; min-height:100vh;
    }
    form{
      background:var(--white); padding:32px; border-radius:var(--radius);
      box-shadow:var(--shadow); width:100%; max-width:420px; display:flex; flex-direction:column; gap:16px;
    }
    input{
      padding:12px 14px; border:1px solid var(--ink-300); border-radius:8px;
      font-size:15px; outline:none;
    }
    button{
      background:var(--ocean-700); color:var(--white); border:none; border-radius:8px;
      padding:14px 16px; font-size:16px; cursor:pointer; transition:background .2s;
    }
    button:hover{background:var(--ocean-500);}
    h1{text-align:center; margin-bottom:8px;}
    p.center{text-align:center; font-size:14px;}
  </style>
</head>
<body>
  <main>
    <form id="form-aanmelden">
      <h1>Account aanmaken</h1>
      <input name="full_name" type="text" placeholder="Volledige naam" required>
      <input name="company" type="text" placeholder="Bedrijfsnaam" required>
      <input name="vat" type="text" placeholder="BTW-nummer" required>
      <input name="email" type="email" placeholder="E-mailadres" required>
      <input name="password" type="password" placeholder="Wachtwoord" required>
      <button type="submit">Account aanmaken</button>
      <p class="center">Heb je al een account? <a href="/login.html">Inloggen</a></p>
    </form>
  </main>

  <script src="/scripts/client.js"></script>
  <script>
  document.addEventListener('submit', async (e) => {
    const f = e.target;
    if (!f.matches('#form-aanmelden')) return;
    e.preventDefault();

    const body = {
      email: f.email.value.trim(),
      password: f.password.value,
      full_name: f.full_name?.value?.trim() || null,
      company: f.company?.value?.trim() || null,
      vat: f.vat?.value?.trim() || null
    };

    const res = await fetch('/.netlify/functions/signup', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(body)
    });
    const j = await res.json();

    if (!res.ok) {
      alert(j.error || 'Er ging iets mis bij aanmelden.');
      return;
    }

    // Supabase stuurt automatisch de bevestigingsmail
    window.location.href = '/bevestigen.html';
  });
  </script>
</body>
</html>

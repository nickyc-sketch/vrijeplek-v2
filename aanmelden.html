<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Account aanmaken</title>
  <link rel="stylesheet" href="/styles.css?v=14">
</head>
<body>
  <main class="section">
    <div class="container" style="max-width:680px">
      <h1>Account aanmaken</h1>
      <form id="form-aanmelden">
        <input name="full_name" type="text" placeholder="Naam">
        <input name="email" type="email" placeholder="E-mail" required>
        <input name="password" type="password" placeholder="Wachtwoord" required>
        <button type="submit">Account aanmaken</button>
      </form>
    </div>
  </main>

  <!-- enkel deze twee scripts -->
  <script src="/scripts/client.js"></script>
  <script>
  document.addEventListener('submit', async (e) => {
    const f = e.target;
    if (!f.matches('#form-aanmelden')) return;
    e.preventDefault();

    const body = {
      email: f.email.value.trim(),
      password: f.password.value,
      full_name: f.full_name?.value?.trim() || null
    };

    const res = await fetch('/.netlify/functions/signup', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(body)
    });
    const j = await res.json();

    if (!res.ok) {
      alert(j.error || 'Er ging iets mis bij aanmelden.');
      return;
    }

    // klaar, doorgaan naar bevestigen-pagina
    window.location.href = '/bevestigen.html';
  });
  </script>
</body>
</html>

<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Account aanmaken</title>
  <style>
    :root{
      --ocean-900:#0c4a6e; --ocean-700:#0e7490; --ocean-500:#0ea5e9; --ocean-300:#7dd3fc;
      --ink-900:#0f172a; --ink-700:#334155; --ink-500:#64748b; --ink-300:#cbd5e1;
      --bg:#f8fafc; --white:#ffffff; --radius:16px; --shadow:0 12px 40px rgba(2,12,27,.14);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--ink-900);
      background:
        radial-gradient(1200px 800px at 80% -10%, rgba(255,255,255,.08), transparent 60%),
        radial-gradient(1000px 600px at 10% 110%, rgba(255,255,255,.06), transparent 60%),
        linear-gradient(135deg, var(--ocean-900), var(--ocean-700) 55%, var(--ocean-500));
      display:grid; place-items:center; padding:24px;
    }
    .auth-wrap{
      width:100%; max-width:520px;
      background:linear-gradient(180deg, rgba(255,255,255,.18), rgba(255,255,255,.12));
      border:1px solid rgba(255,255,255,.25);
      backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
      border-radius: calc(var(--radius) + 4px);
      box-shadow: var(--shadow); overflow:hidden;
    }
    .auth-header{padding:28px 28px 0 28px; color:#fff;}
    .brand{display:flex; align-items:center; gap:12px; margin-bottom:12px;}
    .brand .dot{width:12px;height:12px;border-radius:999px;background:var(--ocean-300);
      box-shadow:0 0 0 4px rgba(125,211,252,.25);}
    .auth-title{margin:0; font-size:1.5rem; line-height:1.2; font-weight:700; color:#fff;}
    .auth-sub{margin:6px 0 0 0; font-size:.95rem; color:rgba(255,255,255,.9);}
    .auth-card{
      background: var(--white); margin:20px; padding:22px;
      border-radius: var(--radius); border:1px solid var(--ink-300);
      box-shadow: 0 6px 24px rgba(2,12,27,.06);
    }
    form{display:grid; gap:14px; margin-top:6px;}
    .grid-2{display:grid; gap:14px; grid-template-columns:1fr 1fr;}
    @media (max-width:520px){ .grid-2{grid-template-columns:1fr;} }
    .field{display:grid; gap:8px;}
    label{font-size:.9rem; color:var(--ink-700);}
    .input{
      width:100%; padding:12px 14px; font-size:1rem;
      border:1px solid var(--ink-300); border-radius:12px; background:#fff; color:var(--ink-900);
      outline:none; transition:border-color .15s ease, box-shadow .15s ease;
    }
    .input::placeholder{color:#9aa6b2}
    .input:focus{border-color: var(--ocean-500); box-shadow: 0 0 0 4px rgba(14,165,233,.18);}
    .row-between{display:flex; justify-content:space-between; align-items:center; gap:12px;}
    .link{font-size:.92rem; color:var(--ocean-700); text-decoration:none;}
    .link:hover{text-decoration:underline;}
    .btn{
      display:inline-flex; align-items:center; justify-content:center; width:100%;
      padding:12px 16px; border:none; border-radius:12px;
      background:linear-gradient(180deg, var(--ocean-500), var(--ocean-700));
      color:#fff; font-weight:600; font-size:1rem; cursor:pointer;
      box-shadow: 0 8px 18px rgba(14,116,144,.28);
      transition: transform .05s ease, filter .15s ease, box-shadow .15s ease;
    }
    .btn:hover{filter:brightness(1.05); box-shadow:0 10px 22px rgba(14,116,144,.32)}
    .btn:active{transform:translateY(1px)}
    .btn[disabled]{opacity:.6; cursor:not-allowed; box-shadow:none; filter:none}
    .fineprint{margin-top:2px; font-size:.82rem; color:var(--ink-500);}
    .error{font-size:.86rem; color:#b91c1c; display:none;}
    .ok{color:#0f766e}
    @media (max-width:420px){ .auth-header{padding:20px 20px 0 20px} .auth-card{margin:16px; padding:18px} }
  </style>
</head>
<body>
  <main class="auth-wrap" role="main" aria-labelledby="registertitle">
    <header class="auth-header">
      <div class="brand" aria-hidden="true">
        <span class="dot"></span>
        <span style="font-weight:700; letter-spacing:.3px;">VrijePlek</span>
      </div>
      <h1 id="registertitle" class="auth-title">Account aanmaken</h1>
      <p class="auth-sub">Maak een nieuw account om te starten.</p>
    </header>

    <section class="auth-card" aria-label="Registratieformulier">
      <form id="registerForm" method="post" action="/api/register" novalidate>
        <div class="grid-2">
          <div class="field">
            <label for="voornaam">Voornaam</label>
            <input class="input" id="voornaam" name="first_name" type="text" autocomplete="given-name" placeholder="Voornaam" required />
          </div>
          <div class="field">
            <label for="achternaam">Achternaam</label>
            <input class="input" id="achternaam" name="last_name" type="text" autocomplete="family-name" placeholder="Achternaam" required />
          </div>
        </div>

        <div class="field">
          <label for="email">E-mailadres</label>
          <input class="input" id="email" name="email" type="email" inputmode="email" autocomplete="email" placeholder="jij@bedrijf.be" required />
        </div>

        <div class="grid-2">
          <div class="field">
            <label for="password">Wachtwoord</label>
            <input class="input" id="password" name="password" type="password" autocomplete="new-password" placeholder="Min. 8 tekens" minlength="8" required />
          </div>
          <div class="field">
            <label for="confirm">Herhaal wachtwoord</label>
            <input class="input" id="confirm" name="confirm_password" type="password" autocomplete="new-password" placeholder="Opnieuw" minlength="8" required />
          </div>
        </div>
        <p id="pwmsg" class="error">Wachtwoorden komen niet overeen.</p>

        <div class="field" style="margin-top:6px;">
          <label style="display:flex; gap:10px; align-items:flex-start;">
            <input id="agree" type="checkbox" style="margin-top:3px" />
            <span class="fineprint">
              Ik ga akkoord met de <a class="link" href="/voorwaarden" target="_blank" rel="noopener">algemene voorwaarden</a>
              en de <a class="link" href="/privacy" target="_blank" rel="noopener">privacyverklaring</a>.
            </span>
          </label>
        </div>

        <button id="submitBtn" class="btn" type="submit" disabled>Account aanmaken</button>

        <div class="row-between" style="margin-top:6px;">
          <span class="fineprint">Heb je al een account?</span>
          <a class="link" href="/login">Inloggen</a>
        </div>
      </form>
    </section>
  </main>

  <script>
    (function(){
      const form = document.getElementById('registerForm');
      const pass = document.getElementById('password');
      const confirm = document.getElementById('confirm');
      const msg = document.getElementById('pwmsg');
      const agree = document.getElementById('agree');
      const submit = document.getElementById('submitBtn');

      function validate() {
        const match = pass.value === confirm.value && pass.value.length >= 8;
        msg.style.display = match ? 'none' : 'block';
        submit.disabled = !(match && agree.checked && form.checkValidity());
      }

      pass.addEventListener('input', validate);
      confirm.addEventListener('input', validate);
      agree.addEventListener('change', validate);
      form.addEventListener('input', validate);

      form.addEventListener('submit', (e) => {
        if (submit.disabled) e.preventDefault();
      });

      // initial
      validate();
    })();
  </script>
</body>
</html>
